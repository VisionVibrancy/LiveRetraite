a{color:var(--gold);text-decoration:none}
a:hover{text-decoration:underline}
.wrap{max-width:1080px;margin:0 auto;padding:24px}
header{
border-bottom:1px solid #1f1f22;
padding:12px 0 20px;
display:flex;align-items:center;justify-content:space-between;gap:16px;
}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:42px;height:42px;border-radius:50%;background:radial-gradient(60% 60% at 50% 40%, var(--gold), #7b6031 70%, #2b2212 100%);box-shadow:0 0 40px rgba(202,169,104,.25)}
.brand h1{font-family:"Cormorant Garamond",serif;font-weight:700;letter-spacing:.5px;font-size:22px;margin:0}
.cta-top a{display:inline-block;background:transparent;border:1px solid var(--gold);color:var(--fg);padding:10px 16px;border-radius:999px;font-weight:600}


.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center;padding:36px 0}
.kicker{color:var(--muted);text-transform:uppercase;letter-spacing:.18em;font-weight:600;font-size:12px}
.title{font-family:"Cormorant Garamond",serif;font-weight:700;font-size:46px;line-height:1.04;margin:10px 0 12px;color:var(--gold);letter-spacing:.2px}
.subtitle{font-size:18px;color:#f0ede6;opacity:.9;max-width:58ch}


.badge{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--gold);padding:6px 10px;border-radius:999px;color:var(--gold);font-size:12px;margin:10px 0;background:rgba(212,175,55,.06)}
